            <option value="textbox" id="txt">TextBox</option>

        </select>
        <button type="button" onclick="Create()">Create Object</button>
        <script>
            function Create(){
                let t=document.createElement("input");
                if(document.getElementById('txt').innerHTML=="TextBox"){
                t.setAttribute("type","textbox");}
                else if(document.getElementById('radio').innerHTML=="RadioButton"){
                t.setAttribute("type","radio");}
                else{
                t.setAttribute("type","checkbox");}
                document.body.appendChild(t);
            }
        </script>
